<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FluxStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }
        .form-title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center form-title mb-4">Login to FluxStock</h3>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endif %}
    {% endwith %}

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="username-tab" data-bs-toggle="tab" data-bs-target="#username-login" type="button" role="tab">Login with Username</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-login" type="button" role="tab">Login with Email</button>
        </li>
    </ul>

    <div class="tab-content" id="loginTabContent">
        <!-- Username Login Form -->
        <div class="tab-pane fade show active" id="username-login" role="tabpanel">
            <form method="POST" action="/login/username">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password_username" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password_username" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Login with Username</button>
                </div>
            </form>
        </div>

        <!-- Email Login Form -->
        <div class="tab-pane fade" id="email-login" role="tabpanel">
            <form method="POST" action="/login/email">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password_email" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password_email" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Login with Email</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <small>Don't have an account? <a href="/register">Register</a></small>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
